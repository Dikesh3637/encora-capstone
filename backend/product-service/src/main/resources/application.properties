spring.application.name=product-service
server.port=8085

# DATABASE CONFIGURATION (H2)
spring.datasource.url=jdbc:h2:mem:product-service-db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / HIBERNATE
# update: Creates/Updates schema based on Entity classes
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# DATA INITIALIZATION
# This ensures tables are created BEFORE data.sql runs
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# H2 CONSOLE
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# LOGGING
logging.level.org.springframework=INFO
logging.level.com.example.product_service=DEBUG

# Configure the consumer to use JSON Deserialization
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=org.example.events

# Configure the producer to use JSON Serialization
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer 
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

spring.kafka.producer.properties.spring.json.trusted.packages=org.example.events

spring.kafka.consumer.properties.spring.deserializer.value.delegate.class=org.springframework.kafka.support.serializer.JsonDeserializer

